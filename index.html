<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Ganhos</title>
  <script src="../dist/index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header>
        <a onClick="mostrarPrencher()" href="#secao-prencher">Página inicial</a>
        <a onClick="mostrarTabela()" href="#secao-tabela">Ver histórico de ganhos</a>
    </header>
    <section id="secao-prencher"> 
    <form id="formulario">
        <h2>Prenche os Ganhos</h2>
        <input id="valor-dia" type="text" placeholder=" R$ Digite o valor Total do Dia" />
        <select>
            <option id="bateu-meta">Bateu a meta</option>
            <option id="naoBateu-meta">Não bateu a meta</option>
        </select> 
        <input id="data" type="date" />
        <button id="enviar">Enviar</button>
        <span id="span-enviar">Enviado com sucesso !!</span>
    </form>
</section>
<section id="secao-tabela">
    <h1>Tabela Ganhos</h1>
    <select id="mes-selecao">
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>
    <table id="table">
        <thead>
            <tr>
                <th>Valor</th>
                <th>Data</th>
                <th>Meta</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>        
        </tbody>
    </table>
</section>
</body>
</html>
